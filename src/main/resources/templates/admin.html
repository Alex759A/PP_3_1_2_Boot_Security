<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List users</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
</head>
<body>

<div>

  <table bgcolor="#f0e68c" border="4">

    <caption>
      <h3>Admin panel</h3>
    </caption>
    <tr>
      <th> ID </th>
      <th> First Name </th>
      <th> Last name </th>
      <th> Age </th>
      <th> Email </th>
<!--      <th> login </th>-->
<!--      <th> password </th>-->
      <th> Role </th>
      <th> Edit </th>
      <th> Delete </th>
      <th> show user </th>


    <tr th:each="user: ${users}">

      <td style="text-align: center" th:text="${user.getId()}"></td>

      <td style="text-align: center" th:text="${user.getFirstName()}"></td>

      <td style="text-align: center"  th:text="${user.getLastName()}"></td>

      <td style="text-align: center"  th:text="${user.getAge()}"></td>

      <td style="text-align: center" th:text="${user.getEmail()}"></td>

<!--      <td style="text-align: center" th:text="${user.getUsername()}"></td>-->

<!--      <td style="text-align: center" th:text="${user.getPassword()}"></td>-->

      <td style="text-align: center" th:text="${user.getAuthorities()}"></td>


      <td>
      <a style="text-align: center" th:href="@{/admin/{id}/edit(id=${user.getId()})}" th:text="Edit">us</a>
      </td>
      <td>
        <a style="text-align: center" th:href="@{/admin/del{idDelete}(idDelete=${user.getId()})}" th:text="Delete">us</a>
      </td>

      <td>
        <a style="text-align: center" th:href="@{/admin/{idShow}(idShow=${user.getId()})}" th:text="Show_user">us</a>
      </td>


    </tr>
  </table>

</div>

<br/>
<hr/>

<a href="/admin/new"><h3>New user</h3>></a>
<br/>
<br/>
<form th:action="@{/logout}" th:method="POST">
  <input type="submit" value="LOGOUT" />
</form>

   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
   <script>

</body>
</html>
